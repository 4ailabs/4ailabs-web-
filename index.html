  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
            'fade-in-left': 'fadeInLeft 0.4s ease-out forwards',
            'fade-in-right': 'fadeInRight 0.4s ease-out forwards',
            'fade-in-scale': 'fadeInScale 0.4s ease-out forwards',
            'slide-in-top': 'slideInFromTop 0.5s ease-out forwards',
            'slide-in-bottom': 'slideInFromBottom 0.5s ease-out forwards',
            'bounce-in': 'bounceIn 0.5s ease-out forwards',
            'icon-bounce': 'icon-bounce 3s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
            'pulse': 'pulse 2s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite',
          },
          keyframes: {
            fadeInUp: {
              'from': { opacity: '0', transform: 'translateY(15px)' },
              'to': { opacity: '1', transform: 'translateY(0)' }
            },
            fadeInLeft: {
              'from': { opacity: '0', transform: 'translateX(-15px)' },
              'to': { opacity: '1', transform: 'translateX(0)' }
            },
            fadeInRight: {
              'from': { opacity: '0', transform: 'translateX(15px)' },
              'to': { opacity: '1', transform: 'translateX(0)' }
            },
            fadeInScale: {
              'from': { opacity: '0', transform: 'scale(0.95)' },
              'to': { opacity: '1', transform: 'scale(1)' }
            },
            slideInFromTop: {
              'from': { opacity: '0', transform: 'translateY(-20px)' },
              'to': { opacity: '1', transform: 'translateY(0)' }
            },
            slideInFromBottom: {
              'from': { opacity: '0', transform: 'translateY(20px)' },
              'to': { opacity: '1', transform: 'translateY(0)' }
            },
            bounceIn: {
              '0%': { opacity: '0', transform: 'scale(0.8)' },
              '50%': { opacity: '1', transform: 'scale(1.02)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            },
            'icon-bounce': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-2px)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-3px)' }
            },
            pulse: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.02)' }
            },
            glow: {
              '0%, 100%': { boxShadow: '0 0 0 rgba(59, 130, 246, 0)' },
              '50%': { boxShadow: '0 0 8px rgba(59, 130, 246, 0.3)' }
            }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="/styles/animations.css">
  <style>
    body {
      background-color: #09090b;
      color: #e2e8f0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
    .ripple {
      position: relative;
      overflow: hidden;
    }
    .ripple::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .ripple:active::before {
      width: 300px;
      height: 300px;
    }
    .btn-enhanced {
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-enhanced::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .btn-enhanced:hover::after {
      left: 100%;
    }
    .pulse-cta {
      animation: pulse-cta 2s infinite;
    }
    @keyframes pulse-cta {
      0% {
        box-shadow: 0 0 0 0 rgba(217, 70, 239, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(217, 70, 239, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(217, 70, 239, 0);
      }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }
    .stagger-6 { animation-delay: 0.6s; }
  </style>
